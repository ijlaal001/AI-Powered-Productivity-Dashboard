<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tasks</title>
  <script type="module" src="./tasks.js" defer></script>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-gray-900 text-white p-4">
  <h1 class="text-2xl mb-4">My Tasks</h1>
  <input id="task-input" type="text" placeholder="Enter a task" class="p-2 rounded mb-2 text-black">
  <button id="add-task-btn" class="bg-green-600 px-4 py-2 rounded mb-4">Add Task</button>
  <button id="logout-btn" class="bg-red-600 px-4 py-2 rounded ml-2">Logout</button>
  <ul id="tasks-list" class="mt-4"></ul>
</body>
</html>
