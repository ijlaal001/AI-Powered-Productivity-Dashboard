<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #task-section, #notes-section {
            margin-top: 40px;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            float: right;
        }

        .delete-btn:hover {
            background-color: #ff4d4d;
        }

    </style>
</head>

<body>
    <h1>Productivity Dashboard</h1>

    <div id="signInSection">
        <button id="signInButton" onclick="signIn()">Sign in with Google</button>
        <button id="signOutButton" style="display:none;" onclick="signOut()">Sign out</button>
    </div>

    <div id="task-section" style="display:none;">
        <h2>Tasks</h2>
        <input type="text" id="taskInput" placeholder="Enter task">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <!-- Sticky Notes Section -->
    <div id="notes-section" style="margin-top: 40px; display: none;">
        <h2>Sticky Notes</h2>
        <input type="text" id="noteInput" placeholder="Enter your note" />
        <button onclick="addNote()">Add Note</button>
        <ul id="noteList"></ul>
    </div>

    <!-- Firebase App SDK from CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>

    <script src="app.js"></script>
</body>

</html>
