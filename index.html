<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Productivity Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <h1>Productivity Dashboard</h1>

  <div id="auth-section">
    <button onclick="signIn()">Sign In with Google</button>
    <button onclick="signOut()" style="display: none;">Sign Out</button>
  </div>

  <div id="task-section" style="display: none;">
    <h2>Add a New Task</h2>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter your task" required>
      <button type="submit">Add Task</button>
    </form>

    <h2>Your Tasks</h2>
    <ul id="task-list"></ul>
  </div>

  <div id="sticky-notes-section" style="display: none;">
    <h2>Sticky Notes</h2>
    <form id="sticky-note-form">
      <input type="text" id="sticky-note-input" placeholder="Enter your note" required>
      <button type="submit">Add Sticky Note</button>
    </form>
    <div id="sticky-notes-list"></div>
  </div>
</body>
</html>
