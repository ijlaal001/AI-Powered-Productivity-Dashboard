<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Productivity Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
  <script defer src="app.js"></script>
  <style>
    /* Sticky Note Styles */
    .sticky-note {
      width: 200px;
      height: 200px;
      margin: 10px;
      padding: 10px;
      display: inline-block;
      background-color: lightyellow;
      border: 2px solid black;
      border-radius: 10px;
    }
    .sticky-note[data-priority="high"] {
      background-color: lightcoral;
    }
    .sticky-note[data-priority="medium"] {
      background-color: lightgoldenrodyellow;
    }
    .sticky-note[data-priority="low"] {
      background-color: lightgreen;
    }
    .sticky-note textarea {
      width: 100%;
      height: 100%;
      border: none;
      background-color: transparent;
      resize: none;
    }
    .task-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <h1>Productivity Dashboard</h1>

  <div id="auth-section">
    <button onclick="signIn()">Sign In with Google</button>
    <button onclick="signOut()" style="display: none;">Sign Out</button>
  </div>

  <div id="task-section" style="display: none;">
    <h2>Add a New Task</h2>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter your task" required>
      <button type="submit">Add Task</button>
    </form>

    <h2>Your Tasks</h2>
    <ul id="task-list"></ul>
  </div>

  <div id="sticky-note-section" style="display: none;">
    <h2>Your Sticky Notes</h2>
    <div id="sticky-note-list"></div>
  </div>
</body>
</html>
