<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Calendar | Productivity Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Google Calendar</h1>
  
  <!-- Button to authenticate with Google -->
  <button id="login-btn">Login with Google</button>

  <!-- Display the calendar using an iframe (Optional) -->
  <iframe id="calendar-iframe" style="border:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>

  <!-- Button to log out -->
  <button id="logout-btn">Logout</button>

  <script src="https://apis.google.com/js/api.js"></script> <!-- Google API client library -->
  <script type="module" src="calendar.js"></script> <!-- Link to the calendar.js file -->

</body>
</html>
